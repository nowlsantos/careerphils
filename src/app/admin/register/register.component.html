<div class="container">
    <mat-card class="mat-elevation-z2">
        <div class="img-container" *ngIf="!viewPort.isHandset">
            <img src="../../../assets/registration.jpg" alt="Registration Photo">
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-card-title>Register</mat-card-title>
            
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Email" type="email" formControlName="email">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Password" type="password" formControlName="password">
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="warn" type="submit">Register</button>
                <span>
                    <a routerLink="../login" class="cancel btn btn-link">Cancel</a>
                </span>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
