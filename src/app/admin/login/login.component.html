<div class="container">
    <mat-card class="mat-elevation-z2">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-title>Login</mat-card-title>
            
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Email" type="email" formControlName="email">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Password" type="password" formControlName="password">
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="warn" type="submit">Login</button>
            </mat-card-actions>
        </form>
        <div class="img-container" *ngIf="!viewPort.isHandset">
            <img src="../../../assets/registration.jpg" alt="Login Photo">
        </div>
    </mat-card>
</div>
