<mat-card class="card">
    <img mat-card-image [src]="userPhoto" alt="Photo of User">
    <mat-card-title class="title">{{ fullname }}</mat-card-title>
    <mat-card-subtitle class="subtitle">{{ position }}</mat-card-subtitle>
    <mat-card-actions>
        <button mat-button (click)="viewDetails()" [disabled]="!user.profile">View Details</button>
    </mat-card-actions>
</mat-card>
