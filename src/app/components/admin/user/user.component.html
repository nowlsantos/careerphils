<mat-card class="card">
    <img mat-card-image [src]="user.photo" alt="Photo of User">
    <mat-card-title class="title">{{ fullname }}</mat-card-title>
    <mat-card-subtitle class="subtitle">{{ user.email }}</mat-card-subtitle>
    <mat-card-actions>
        <button mat-button>VIEW DETAILS</button>
    </mat-card-actions>
</mat-card>
