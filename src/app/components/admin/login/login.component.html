<div class="form-container">
    <mat-card class="mat-elevation-z2">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-title>Login</mat-card-title>
            
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput 
                           placeholder="name@example.com" 
                           type="email" 
                           formControlName="email">
                    <mat-error *ngIf="loginForm.get('email').invalid"> {{ getErrorMessage() }}</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput
                           [type]="hide ? 'password' : 'text'"
                           placeholder="Password" 
                           type="password" 
                           formControlName="password">
                    <button mat-icon-button 
                            matSuffix (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'" 
                            [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>                
                </mat-form-field>
            </mat-card-content>

            <div class="actions">
                <button mat-button (click)="forgotPassHandler()">Forgot password?</button>
                <mat-card-actions>
                    <button mat-flat-button type="submit" color="primary" [disabled]="!loginForm.valid">Login</button>
                </mat-card-actions>
            </div>
        </form>
        <div class="img-container" *ngIf="!viewPort.isHandset">
            <img src="../../../../assets/admin/registration.jpg" alt="Login Photo">
        </div>
    </mat-card>
</div>
