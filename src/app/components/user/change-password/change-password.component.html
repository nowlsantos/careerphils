<section class="section-password">
    <div class="mat-elevation-z2">
        <div class="header">
            <h1>Change Password</h1>
        </div>

        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Current password</mat-label>
                <input matInput
                        [type]="hide ? 'password' : 'text'"
                        placeholder="Current Password" 
                        type="password" 
                        formControlName="current-password">
                <button mat-icon-button 
                        matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" 
                        [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>New password</mat-label>
                <input matInput
                        [type]="hide ? 'password' : 'text'"
                        placeholder="New Password" 
                        type="password" 
                        formControlName="new-password">
                <button mat-icon-button 
                        matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" 
                        [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Confirm password</mat-label>
                <input matInput
                        [type]="hide ? 'password' : 'text'"
                        placeholder="Confirm Password" 
                        type="password" 
                        formControlName="confirm-password">
                <button mat-icon-button 
                        matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" 
                        [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button mat-raised-button color="warn" type="submit">Save Changes</button>
        </form>
    </div>
</section>
