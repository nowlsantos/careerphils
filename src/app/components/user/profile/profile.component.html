<section class="section-profile">
    <div class="user-header">
        <ng-container *ngIf="!profile; else editProfile">
            <h3>Create Profile</h3>
        </ng-container>
        <ng-template #editProfile>
            <h3>Edit Profile</h3>
        </ng-template>
        <mat-divider></mat-divider>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="Juan" formControlName="firstname">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Dela Cruz" formControlName="lastname">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" placeholder="juandelacruz@example.com" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Mobile number</mat-label>
            <input matInput type="tel" placeholder="e.g. 0917 123 4567" formControlName="phone">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-hint>Include area/country code e.g +63 123 456 7890</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Location</mat-label>
            <input matInput type="text" placeholder="e.g San Juan, Metro Manila" formControlName="location">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Click the icon and choose your birth date --></mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Designation</mat-label>
            <mat-select matNativeControl formControlName="position">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let position of positions" [value]="position">{{ position }}</mat-option>
            </mat-select>
        </mat-form-field>

        <span>
            <button mat-flat-button type="submit" color="primary" [disabled]="!userForm.valid">Save Profile</button>
            <button mat-flat-button type="button" color="warn" (click)="onReset()">Reset</button>
        </span>
    </form>
</section>
