<nav class="nav-container">
    <mat-toolbar color="primary" class="mat-elevation-z2">
        <button mat-button *ngIf="isHandset" 
                type="button" 
                aria-label="Toggle sidenav" 
                mat-icon-button (click)="open(true)">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <ul>
            <div class="cp-logo" (click)=onLogoClick()>
                <img [src]="cpLogo" alt="CPLogo">
            </div>
    
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['./story']">Story</a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['./mission']" >Mission</a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['./people']" >People</a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['./location']" >Location</a>
            </li>
            <!-- <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['./users']" >User Profile</a>
            </li> -->
    
            <span class="nav-spacer"></span>
            <ng-container *ngIf="!user; else logout">
                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a [routerLink]="['../admin/register']">Register</a>
                </li>

                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a [routerLink]="['../admin/login']">Login</a>
                </li>
            </ng-container>

            <ng-template #logout>
                <div class="image-avatar" (click)="onUserClick()">
                    <img [src]="user.photo" alt="User avatar">
                    <p *ngIf="firstName">{{ firstName }}</p>
                </div>
                <button mat-button (click)="onLogout()">LOGOUT</button>
            </ng-template>
        </ul>
    </mat-toolbar>
</nav>
