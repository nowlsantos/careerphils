<div class="form-container">
    <mat-card class="mat-elevation-z2">
        <div class="img-container" *ngIf="!viewPort.isHandset">
            <img src="./assets/admin/registration.jpg" alt="Registration Photo">
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-card-title>Register</mat-card-title>
            
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput 
                            placeholder="name@example.com" 
                            type="email" 
                            formControlName="email">
                    <mat-error *ngIf="registerForm.get('email').invalid"> {{ getEmailErrorMessage() }}</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput
                            [type]="hide ? 'password' : 'text'"
                            placeholder="Password" 
                            type="password" 
                            formControlName="password">
                    <button mat-icon-button 
                            matSuffix (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'" 
                            [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Confirm your password</mat-label>
                    <input matInput
                           [type]="hide ? 'password' : 'text'"
                           placeholder="Confirm Password" 
                           type="password" 
                           formControlName="confirmPassword">
                    <button mat-icon-button 
                            matSuffix (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'" 
                            [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('confirmPassword').invalid"> {{ getConfirmPasswordErrorMessage() }}</mat-error>
                </mat-form-field>
            </mat-card-content>
    
            <mat-card-actions>
                <button [disabled]="!registerForm.valid"
                    mat-flat-button
                    color="primary"
                    type="submit">Register
                </button>
                <span>
                    <a routerLink="../login" class="cancel btn btn-link">Cancel</a>
                </span>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
