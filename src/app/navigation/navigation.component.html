<mat-toolbar color="primary" class="mat-elevation-z2">
    <button mat-button *ngIf="isHandset" 
            type="button" 
            aria-label="Toggle sidenav" 
            mat-icon-button (click)="open(true)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <ul>
        <div class="cp-logo" (click)=onLogoClick()>
            <img src="../../assets/cplogo.png" alt="CPLogo">
        </div>
        <ng-container *ngIf="!isHandset">
            <span class="nav-spacer"></span>

            <li>
                <a  [routerLink]="['../admin/register']" 
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">Register
                </a>
            </li>

            <ng-container *ngIf="!isLoggedIn; else logout">
                <li>
                    <a  [routerLink]="['../admin/login']" 
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }">Login
                    </a>
                </li>
            </ng-container>

            <ng-template #logout>
                <li>
                    <button mat-button (click)="onLogout()">Logout</button>
                </li>
            </ng-template>
        </ng-container>
    </ul>
</mat-toolbar>
